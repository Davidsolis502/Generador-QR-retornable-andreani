<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Etiquetas QR</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.3/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsbarcode/3.11.0/JsBarcode.all.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .etiqueta {
            width: 9cm;
            height: 7.5cm;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 16px;
            margin: auto;
            padding: 10px;
            position: relative;
            page-break-after: always;
        }
        .etiqueta .logo {
            position: absolute;
            top: 300px;
            left: 1%;
            width: 220px;
            height: auto;
        }
        .qr-container {
          text-align: center;
          margin-top: 20px;
          margin-left: 40px; /* Ajusta el valor según lo necesites */
        }

        .barcode {
            width: 260px;
            height: 330px;
            position: absolute;
            left: -100px;
            top: 3px;
            transform: rotate(-90deg);
            transform-origin: center;
        }
        .qr-text {
            margin-top: 10px;
            font-size: 20px;
            font-weight: bold;
            display: none;
        }
        .custom-file-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .custom-file-btn:hover {
            background-color: #45a049;
        }
        .print-btn {
            background-color: rgb(8, 143, 14);
            color: white;
            margin: 20px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
        .print-btn:hover {
            background-color: rgb(230, 16, 16);
        }
        @media print {
            .print-btn, input {
                display: none;
            }
            h2 {
                display: none;
            }
        }
        @media screen {
            .etiqueta {
                display: none;
            }
            .logo {
                display: none;
            }
        }
    </style>
</head>
<body>
    <h2>Generador de Etiquetas QR conserv. Retornables</h2>
    <input type="file" id="fileInput" />
    <button class="print-btn" onclick="window.print()">Generar Etiquetas</button>
    <div id="etiquetas"></div>
    <script>
        document.getElementById('fileInput').addEventListener('change', function(event) {
            let file = event.target.files[0];
            let reader = new FileReader();

            reader.onload = function(e) {
                let data = new Uint8Array(e.target.result);
                let workbook = XLSX.read(data, { type: 'array' });
                let sheet = workbook.Sheets[workbook.SheetNames[0]];
                let jsonData = XLSX.utils.sheet_to_json(sheet, { header: 1 });

                let etiquetasContainer = document.getElementById('etiquetas');
                etiquetasContainer.innerHTML = '';

                jsonData.slice(1).forEach(row => { 
                    let codeValue = row[0];
                    if (codeValue) {
                        let etiquetaDiv = document.createElement('div');
                        etiquetaDiv.className = 'etiqueta';

                        let logoImg = document.createElement('img');
                        logoImg.src = "Andreani.png";
                        logoImg.className = "logo";
                        etiquetaDiv.appendChild(logoImg);

                        etiquetaDiv.innerHTML += `<div class="qr-container"></div>
                            <div class="qr-text">${codeValue}</div>
                            <svg class="barcode"></svg>`;

                        let qrDiv = etiquetaDiv.querySelector(".qr-container");
                        new QRCode(qrDiv, {
                            text: codeValue.toString(),
                            width: 150,
                            height: 150,
                        });

                        let barcodeSvg = etiquetaDiv.querySelector(".barcode");
                        JsBarcode(barcodeSvg, codeValue.toString(), {
                            format: "CODE128",
                            displayValue: true
                        });

                        // Rotación de código de barras
                        barcodeSvg.style.transform = "rotate(-90deg)";
                        barcodeSvg.style.transformOrigin = "center";

                        etiquetasContainer.appendChild(etiquetaDiv);
                    }
                });
            };

            reader.readAsArrayBuffer(file);
        });
    </script>
</body>
</html>
